<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecube Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="aos.css" rel="stylesheet">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1>Hey Pussy!</h1>
        <div class="heart"></div>
        <div class="image-container">
            <img src="IMG_1594.JPG" alt="Picture of Us Together">
        </div>
    </div>

    <!-- SoundCloud Player for Daniel Caesar's Horsepower -->
    <div class="soundcloud-player">
        <iframe width="300" height="166" scrolling="no" 
                frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/902081119&color=%23ff5500&auto_play=false&hide_related=true&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <h1 data-aos="fade-up">Our Special Moments</h1>
        <p data-aos="fade-up">Click the image or button to reveal something special!</p>
        <div class="image-container" data-aos="fade-up">
            <img id="triggerImage" src="IMG_7278.JPG" alt="Special Moment" class="blurred">
        </div>
        <button id="openModal" data-aos="fade-up" class="interactive-button">Click for a Surprise!</button>
    </div>

    <script src="script.js"></script>
    <script src="aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS library

        // Modal logic
        const modal = document.getElementById("myModal");
        const img = document.getElementById("triggerImage");
        const btn = document.getElementById("openModal");
        const closeModal = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        img.onclick = function() {
            modal.style.display = "block";
            img.classList.remove('blurred'); // Ensure the image unblurs
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
