<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecube Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1>hey pussy!</h1>
        <div class="heart"></div>
        <div class="image-container">
            <img src="IMG_1594.JPG" alt="Picture of Us Together">
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="Daniel Caesar - Horsepower.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1 data-aos="fade-up">Our Special Moments</h1>
        <p data-aos="fade-up">Click the image or button to reveal something special!</p>
        <div class="image-container" data-aos="fade-up">
            <img id="triggerImage" src="IMG_7278.JPG" alt="Special Moment" class="blurred">
        </div>
        <button id="openModal" data-aos="fade-up" class="interactive-button">Click for a Surprise!</button>
        <button id="playAudio" class="play-button">Play Music</button>
    </div>

    <script src="script.js"></script>
    <script src="aos.js"></script>
    <script>
        AOS.init();

        // Play audio on button click
        document.getElementById("playAudio").onclick = function() {
            var audio = document.getElementById("backgroundMusic");
            audio.play().catch(function(error) {
                console.log("Audio play failed: " + error);
            });
        };

        // Modal logic...
    </script>
</body>
</html>
