<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecube Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="aos.css" rel="stylesheet">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1 id="dynamicText"></h1>
        <div class="heart"></div>
        <div class="image-container">
            <img src="IMG_1594.JPG" alt="Picture of Us Together" class="blurred" id="firstImage">
        </div>
    </div>

    <div class="soundcloud-player">
        <iframe width="300" height="166" scrolling="no" 
                frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1071940306&color=%23ff5500&auto_play=true&hide_related=true&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>

    <div class="container">
        <p data-aos="fade-up" class="interactive-text">Click the images to reveal something special!</p>
        <div class="image-container" data-aos="fade-up">
            <img id="triggerImage" src="IMG_7278.JPG" alt="Special Moment" class="blurred">
        </div>
        <button id="openModal" data-aos="fade-up" class="interactive-button">Click for a Surprise!</button>
        <p id="surpriseMessage" class="hidden"></p>
    </div>

    <script src="script.js"></script>
    <script src="aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS library

        // Typing effect for text
        const text = "Hey Pussy!";
        const dynamicText = document.getElementById("dynamicText");
        let index = 0;

        function typeText() {
            if (index < text.length) {
                dynamicText.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Typing speed
            }
        }

        typeText(); // Start typing effect

        // Modal logic
        const btn = document.getElementById("openModal");
        const surpriseMessage = document.getElementById("surpriseMessage");

        btn.onclick = function() {
            surpriseMessage.innerHTML = "Thank you for making me the luckiest person alive!";
            surpriseMessage.classList.remove('hidden'); // Show the surprise message
            btn.disabled = true; // Disable the button after clicking
        }

        // Image click to remove blur
        const img1 = document.getElementById("firstImage");
        const img2 = document.getElementById("triggerImage");

        img1.onclick = function() {
            img1.classList.remove('blurred'); // Unblur first image
        }

        img2.onclick = function() {
            img2.classList.remove('blurred'); // Unblur second image
        }
    </script>
</body>
</html>
