<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecube Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="aos.css" rel="stylesheet">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <h1 id="dynamicText"></h1>
        <div class="heart"></div>
        <div class="image-container">
            <img src="IMG_1594.JPG" alt="Picture of Us Together" class="blurred" id="firstImage">
        </div>
    </div>

    <div class="soundcloud-player">
        <iframe src="https://open.spotify.com/embed/track/5VA4Ispp52EA1sOqzMz3Av?utm_source=generator" 
                width="300" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; 
                fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="container">
        <p class="interactive-text">Click the envelope to reveal a surprise message!</p>
        <div class="image-container" data-aos="fade-up">
            <img id="triggerImage" src="IMG_7278.JPG" alt="Special Moment" class="blurred">
        </div>
        <div id="envelope" class="envelope" onclick="showMessage()"></div>
        <p id="surpriseMessage" class="hidden">Thank you for being in my life!</p>
    </div>

    <script src="script.js"></script>
    <script src="aos.js"></script>
</body>
</html>
